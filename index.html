    <script>
        $(function () {
            $("#hello").text(getHello() + " " + getDate() + " " + getWeek())
        })

        function getHello() {
            now = new Date();
            hour = now.getHours();
            if (hour >= 6 && hour < 9) return "早上好！"
            else if (hour >= 9 && hour < 12) return "上午好！"
            else if (hour >= 12 && hour < 14) return "中午好！"
            else if (hour >= 14 && hour < 17) return "下午好！"
            else if (hour >= 17 && hour < 19) return "傍晚好！"
            else if (hour >= 19 && hour < 22) return "晚上好！"
            else return "夜里好！"
        }

        function getWeek()
        {
            now = new Date()
            switch (now.getDay()) {
                case 0: return ('星期日');
                case 1: return ('星期一');
                case 2: return ('星期二');
                case 3: return ('星期三');
                case 3: return ('星期四');
                case 5: return ('星期五');
                case 6: return ('星期六');
            }
        }
        function getDate() //显示系统日期
        {
            var now = new Date()
            var year = now.getFullYear()
            var month = now.getMonth() + 1
            var day = now.getDate()
            return year + '年' + month + '月' + day + '日'
        }
    </script>
